<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-pink.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/master.css" media="screen" charset="utf-8">
    <script src="./js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      if (window.location.search) {
        var splits = window.location.search.split('=')
        if (splits.length > 1 ) {
          var token = splits[1]
          sessionStorage.setItem('token', token)
        }
      }
    </script>
    <title>Dander</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"><a href="/">Dander</a></span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-grid">
        <section id="for-not-logged-in" class="mdl-cell">
          <h1>Welcome!</h1>
          <h3>Sign up</h3>
            <div class="mdl-textfield mdl-js-textfield">
              <input id="first-name" class="mdl-textfield__input" type="text" name="first-name" value="Zeb">
              <label for="first-name" class="mdl-textfield__label">First name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input id="last-name" class="mdl-textfield__input" type="text" name="last-name" value="Treb">
              <label for="last-name" class="mdl-textfield__label">Last name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input id="email" class="mdl-textfield__input" type="email" name="email" value="zeb@treb.com">
              <label for="email" class="mdl-textfield__label">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input id="password" class="mdl-textfield__input" type="password" name="password" value="fuck">
              <label for="password" class="mdl-textfield__label">Password</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input id="zipcode" class="mdl-textfield__input" type="text" name="zipcode" value ="90210" pattern="\d{5}-?(\d{4})?">
              <label for="zipcode" class="mdl-textfield__label">Zip code</label>
            </div>
            <div class="mdl-cell">
              <button class="sign-up mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" name="sign-up">Sign up</button>
            </div>
            <br>
            <br>
            <br>
          <h3>Login</h3>
            <div class="mdl-textfield mdl-js-textfield">
              <input id= "email" class="mdl-textfield__input" type="email">
              <label for="email" class="mdl-textfield__label">Email</label>
              <span class="mdl-textfield__error">Please use a valid email address.</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input id= "password" class="mdl-textfield__input" type="password">
              <label for="password" class="mdl-textfield__label">Password</label>
            </div>
            <div class="mdl-cell">
              <button class="login mdl-button mdl-js-button mdl-button--raised mdl-button--accent" name="login">Log in</button>
            </div>
        </section>
        <section id="for-logged-in" class="mdl-cell">
          <h3>Hello, <span class="user-name"></span></h3>
          <button class="logout">Logout</button>
        </section>
      </main>
    </div>
  </body>
</html>
