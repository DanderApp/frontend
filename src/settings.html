<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dander</title>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <section id="for-not-logged-in">
      <h1>Welcome!</h1>
      <h3>Sign up</h3>
      <form class="signup-form" action="" method="post">
        <label for="first-name">First name</label>
        <input id="first-name" type="text" name="first-name" value="Zeb">
        <br>
        <br>
        <label for="last-name">Last name</label>
        <input id="last-name" type="text" name="last-name" value="Treb">
        <br>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="zeb@treb.com">
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" value="fuck">
        <br>
        <br>
        <label for="zipcode">Zip code</label>
        <input id="zipcode" type="text" name="zipcode" value ="90210" pattern="\d{5}-?(\d{4})?">
        <br>
        <br>
        <button class="sign-up" type="button" name="sign-up">Sign up</button>
      </form>
      <br>
      <br>
      <h3>Login</h3>
      <form class="login-form" action="" method="post">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="">
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" value="">
        <br>
        <br>
        <button class="login" type="button" name="login">Login</button>
      </form>
    </section>
    <section id="for-logged-in">
      <h3>Hello, <span class="user-name"></span></h3>
      <button class="logout">Logout</button>
    </section>
  </body>
</html>
