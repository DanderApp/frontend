<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/master.css" media="screen" charset="utf-8">
    <script src="./js/main.js" type="text/javascript"></script>
    <title>Dander</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Dander</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-grid mdl-layout__content">
          <div class="puppy-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__media">
              <img class= "profile-photo" src="./images/puppy-01.jpeg" width="100%" alt="" style="padding:0px;"/>
            </div>
            <div class="mdl-card__title">
              <h2 class="name mdl-card__title-text">
                Booger
              </h2>
            </div>
            <div class="pet-info mdl-card__supporting-text">
              Male | Golden lab
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a id="dislike" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">Poo</a>
              <a id="like"    class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">Heart</a>
            </div>
            <div class="shelter-info mdl-card__supporting-text mdl-card--border">
              <hr>
              Your pup is at Puptown Luvvy Shelter
              <br>
              Phone: (303) 333-3333
              <br>
              Address: 1401 Fluff St.
            </div>
          </div>
      </main>
    </div>
  </body>
</html>
