<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-pink.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/master.css" media="screen" charset="utf-8">
    <script src="./js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      if (window.location.search) {
        var splits = window.location.search.split('=')
        if (splits.length > 1 ) {
          var token = splits[1]
          sessionStorage.setItem('token', token)
        }
      }
    </script>
    <title>Dander</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Dander</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="login mdl-navigation__link" href="/login.html">Login</a>
          </nav>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Looking</a>
          <a href="#fixed-tab-2" class="likes-list-header mdl-layout__tab">Likes</a>
        </div>
      </header>
      <main class="mdl-grid mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="spinner">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
          </div>
          <div class="puppy-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__media">
              <img class= "profile-photo" src="" height="300px" alt="" style="padding:0px;"/>
            </div>
            <div class="mdl-card__title">
              <h2 class="name mdl-card__title-text">
              </h2>
            </div>
            <div class="pet-info mdl-card__supporting-text">
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a id="dislike" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">Poo</a>
              <a id="like"    class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">Heart</a>
              <a id="next"    class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">Next</a>
            </div>
            <div class="shelter-info mdl-card__supporting-text mdl-card--border">
              <hr>
              Your pup is at Puptown Luvvy Shelter
              <br>
              Phone: (303) 333-3333
              <br>
              Address: 1401 Fluff St.
            </div>
          </div>
        </section>
        <section class="mdl-grid mdl-layout__tab-panel" id="fixed-tab-2">
        </section>
      </main>
    </div>
  </body>
</html>
