<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <h1>Auth test</h1>
    <a href="/">Home</a>
    <p>
      A testing ground for authentication.
    </p>
    <h2>Form auth</h2>
    <h3>Sign up</h3>
    <form class="signup-form" action="" method="post">
      <label for="first-name">First name</label>
      <input type="text" name="first-name" value="">
      <br>
      <br>
      <label for="last-name">Last name</label>
      <input type="text" name="last-name" value="">
      <br>
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" value="">
      <br>
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" value="">
      <br>
      <br>
      <label for="zipcode">Zip code</label>
      <input type="text" name="zipcode" value = "" pattern="\d{5}-?(\d{4})?">
      <br>
      <br>
      <input type="submit" name="name" value="Sign up">
    </form>
    <br>
    <br>
    <h3>Login</h3>
    <form class="login-form" action="https://dander.herokuapp.com/auth/login" method="post">
      <label for="email">Email</label>
      <input type="email" name="email" value="">
      <br>
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" value="">
      <br>
      <br>
      <input type="submit" name="name" value="Log in">
    </form>
    <h2>POST login from the script</h2>
    <button class="login">Login</button>
    <button class="logout">Logout</button>
    <span class="user-name"></span>
  </body>
</html>
